<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="keywords" content="Bbq, Restaurant, Food, Norse, History, Coal, Fire,">
    <meta name="description" content="A BBQ Restaurant with a good food and drinks. We also give information about Norse mythology">
    <!-- Title -->
    <title>The Old Norse BBQ</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background-image: url(assets/images/pexels-erik-mclean-5023691.webp);
        }
    </style>
</head>
<body>
    <!-- header -->
    <header>
        <a href="history.html"></a>
            <h1 id="logo">The Old Norse Bbq</h1>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Food</a></li>
                <li><a href="history.html" class="active">History</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content-->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST">
                <h2> Let's get you signed up! <i class="fa-solid fa-book"></i></h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="thor">Thor</label>
                        <input type="radio" name="thor" id="thor" value="thor" required checked>
                    </div>
                    <div>
                        <label for="odin">Odin</label>
                        <input type="radio" name="odin" id="odin" value="odin" required>
                    </div>
                    <div>
                        <label for="loki">Loki</label>
                        <input type="radio" name="loki" id="loki" value="loki" required>
                    </div>
                    <div>
                        <label for="ragnarok">Ragnarok</label>
                        <input type="radio" name="ragnarok" id="ragnarok" value="ragnarok" required>
                    </div>
                    <div>
                        <label for="yggdrasil">Yggdrasil</label>
                        <input type="radio" name="yggdrasil" id="yggdrasil" value="yggdrasil" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Valhalla!</button>
            </form>
        </section>
    </main>
    
        <!-- Footer -->
        <footer>
            <ul id="social-networks">

                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"

                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </footer>

        <!-- Font awesome kit -->
