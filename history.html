<!DOCTYPE html>
<html>

    <!-- header -->

        <a href="history.html">
            <h1 id="logo">The Old Norse Bbq</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">

    <!-- Main Content-->
    <main>
        <!-- History page -->
        <section id="history">
            <form id="history-form" method="post">
                <h2><i class="fa-solid fa-book-open"></i> Let's signed up</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" class="text-input" required>
                <br>
                <div class="radio-button">
                </div>
                <label for="thor">Thor</label>
                <input type="radio" name="mythology-preference" id="thor" value="thor" required checked>
                <label for="odin">Odin</label>
                <input type="radio" name="mythology-preference" id="odin" value="odin" required checked>
                <label for="loki">Loki</label>
                <input type="radio" name="mythology-preference" id="loki" value="loki" required checked>
                <label for="sif">Sif</label>
                <input type="radio" name="mythology-preference" id="sif" value="sif" required checked>
                <label for="freyja">Freyja</label>
                <input type="radio" name="mythology-preference" id="freyja" value="freyja" required checked>
                <label for="yggdrasil">Yggdrasil</label>
                <input type="radio" name="mythology-preference" id="yggdrasil" value="yggdrasil" required checked>
                <label for="hel">Hel</label>
                <input type="radio" name="mythology-preference" id="hel" value="hel" required checked>
                <label for="jörmungandr">Jörmungandr</label>
                <input type="radio" name="mythology-preference" id="jörmungandr" value="jörmungandr" required checked>
                <button type="submit" class="join-button">Let's Learn</button>
            </form>
        </section>
        </main>
        <!-- Footer -->
        <footer>
